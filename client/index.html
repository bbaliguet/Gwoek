<html>
    <head>
        <title>Gwoek</title>
        <link rel="stylesheet" href="master.css" media="screen" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="HTML5 vanillajs platform jump game">
        <meta itemprop="applicationCategory" content="Platform game">
        <link href="//fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
    </head>
    <body itemscope itemtype="http://schema.org/SoftwareApplication">
        <!-- the game itself -->
        <canvas id="canvas"></canvas>

        <!-- various messages -->
        <div id="gameover">
            GAME OVER!
            <a id="twitter" target="_blank">Claim score on twitter</a>
            <a id="retry">Retry this track</a>
            <a id="trynew">Try new track</a>
            <a id="highscores">Highscores</a>
        </div>
        <div id="score">
        </div>
        <div id="topscore">
        </div>
        <div id="lvlup">
            Level Up!
        </div>
        <div id="loading">
            Loading ...
        </div>
        <div id="splash">
            <h2 itemprop="name">Gwoek</h2>
            Press any key / touch to start.<br/>
            Press a key / touch to jump.<br/>
            Again for double jump.<br/>
            Keep pressing / touching to slow down the fall.
        </div>
        
        <div id="highscoresShow">
            <table id="trackscores">
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </table>
        </div>

        <!-- scripts and analytics -->
        <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="mt19937.js"></script>
        <script src="sounds.js"></script>
        <script src="play.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-59769068-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
